<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Signup</title>
    <link rel="shortcut icon" type="x-icon" href="../img/ll_logo.png">
    <link rel="stylesheet" href="ins_signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Instructor Signup</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <h4 class="name">Name of the Instructor</h4>
                <div class="form-row">
                    <div class="textbox">
                    <!--   <label for="name">First Name</label>--> 
                        <input type="text" id="name" name="name" placeholder="First Name" required>
                    </div>
                    <div class="textbox">
                    <!--    <label for="name1">Last Name</label>-->
                        <input type="text" id="name1" name="name1" placeholder="Last Name" required>
                    </div>
                </div>
                <h4 class="name">Admin ID</h4>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="college">College/University</label>-->
                            <input type="text" id="college" name="college" placeholder="ID" required>
                        </div>
                </div>
                <h4 class="name">Email</h4>
                <div class="form-row">
                    <div class="textbox">
                    <!--    <label for="email">Email</label>-->
                        <input type="email" id="email" name="email" placeholder="E-mail Address" required>
                    </div>
                </div>
                <h4 class="name">Date of Birth</h4>
                <div class="form-row">
                    <div class="textbox">
                    <!--    <label for="dob">Date of Birth</label>-->
                        <input type="date" id="dob" name="Date of Birth" required>
                    </div>
                    <div class="textbox">
                    <!--    <label for="phone">Phone Number</label>-->
                        <input type="tel" id="phone" name="phone" placeholder="+91" required>
                    </div>
                </div>
                <h4 class="name">Gender</h4>
                <div class="form-row">
                    <div class="textbox">
                    <!--    <label for="gender">Gender</label>-->
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <h4 class="name">Course Specialization</h4>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="college">College/University</label>-->
                            <input type="text" id="college" name="college" placeholder="Course Specialization" required>
                        </div>
                </div>
                <h4 class="name">Address</h4>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="address">Address</label>-->
                            <input type="text" id="address" name="address" placeholder="Street address" rows="4" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="address">Address</label>-->
                            <input type="text" id="city" name="city" placeholder="city"  required>
                    </div>
                    <div class="textbox">
                        <!--    <label for="address">Address</label>-->
                            <input type="tel" id="pin code" name="pin code" placeholder="postal / zip code"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="address">Address</label>-->
                            <input type="text" id="country" name="country" placeholder="country"  required>
                    </div>
                </div>
                <h4 class="name">Education Qualification</h4>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="education">Education Qualification</label>-->
                            <input type="text" id="education" name="education" placeholder="Education Qualification (Ph.D,M.Sc,etc..)" required>
                    </div>
                </div>
                <h4 class="name">Experience</h4>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="year">Year of Passing</label>-->
                            <input type="text" id="year" name="year" placeholder="Experience" required>
                    </div>
                </div>
                <h4 class="name">Upload File</h4>
                <div class="form-row">
                    <div class="textbox">
                        <!--    <label for="photo">Upload Photo</label>-->
                            <input type="file" id="photo" name="photo   " accept="Upload Photo" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="textbox">
                        <!-- <h4 class="name">Set Password</h4> -->
                        <input type="password" id="setPassword" name="setPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="textbox">
                        <!-- <h4 class="name">Confirm Password</h4> -->
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
            <!--    <p class="login-link">Already have an account? <a href="#">Login</a></p>-->
            </form>
        </div>
    </div>
</body>
</html>
