<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor - Course Management</title>
    <link rel="shortcut icon" type="x-icon" href="../img/ll_logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="course_manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
<!-- Sidebar -->
<div class="d-flex">
    <div class="sidebar bg-dark p-3">
        <div class="text-center mb-4 pt-2">
            <img src="../img/apna-3.jpg" alt="profile" class="mb-3 profile-pic"><br/>
            <h3 class="text-white">Shraddha Khapra</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="course_manage.html"><i class="fa-solid fa-book-open"></i> Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="course_schedule.html"><i class="fas fa-tasks icon"></i> Course Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="student_details.html"><i class="fas fa-clipboard icon"></i> Student details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="queries.html"><i class="fas fa-comments icon"></i> Queries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../login_interface/login_interface.html"><i class="fas fa-sign-out-alt icon"></i> Logout</a>
            </li>
        </ul>
    </div>

<!-- Main content -->
<div class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="color: #b49018;">Welcome back, Shraddha Mam!</h1>
        <div class="d-flex align-items-center">
            <!-- Profile Section -->
            <div class="ml-3">
                <img style="height: 50px; width: 50px;" src="img/ll_logo.png" alt="Logo" class="rounded-circle" width="40">
            </div>
        </div>
    </div>

    <!-- Dashboard Widgets -->
    <div class="row" id="finance">
        <!-- Course Progress Section with Progress Bar -->
        <div class="col-md-6" id="progress">
            <h5 class="card-title mb-3 text-dark">Course Progress</h5>
            <div class="card text-center mb-3">
                <div class="card-body shadow-md bg-light" style="border-radius: 10px;">
                    <h6 class="section-title" style="font-family: Roboto; font-weight: bold;">WEB DEVELOPMENT</h6>
                    <div class="progress my-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                    </div>
                    <p class="text-muted">Keep it up! Youâ€™re making great progress.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload New Video Section with Animated Icon -->
    <div class="upload-section mb-4">
        <h5 class="text-dark mb-3">Upload a New Video</h5>
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-upload upload-icon mb-3"></i>
                <form action="/upload-video" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="videoTitle">Video Title</label>
                        <input type="text" class="form-control" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <label for="videoFile">Choose Video</label>
                        <input type="file" class="form-control-file" id="videoFile" name="videoFile" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Upload Video</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Upload New File Section with Animated Icon -->
    <div class="upload-section mb-4">
        <h5 class="text-dark mb-3">Upload a New File</h5>
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-file-upload upload-icon mb-3"></i>
                <form action="/upload-file" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileTitle">File Title</label>
                        <input type="text" class="form-control" id="fileTitle" name="fileTitle" placeholder="Enter file title" required>
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <label for="pdfFile">Choose File</label>
                        <input type="file" class="form-control-file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Upload File</button>
                </form>
            </div>
        </div>
    </div>

</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js for Performance Graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Chart.js Example - Student Performance Graph
    var ctx = document.getElementById('studentChart').getContext('2d');
    var studentChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['John', 'Sara', 'Alex', 'Linda', 'Tom'],
            datasets: [{
                label: 'Performance',
                data: [85, 90, 78, 88, 95],
                backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745', '#17a2b8'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
